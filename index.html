    <title>Frogger</title>
    <link rel="stylesheet" href="style.css">

        <h3 class="reload">Please use your arrow keys to move</h3>

            <button id="startPauseButton">Start/Pause</button>

            <div class="grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="logLeft l1"></div>
                <div class="logLeft l2"></div>
                <div class="logLeft l3"></div>
                <div class="logLeft l4"></div>
                <div class="logLeft l5"></div>
                <div class="logLeft l1"></div>
                <div class="logLeft l2"></div>
                <div class="logLeft l3"></div>
                <div class="logLeft l4"></div>
                <div class="logRight l5"></div>
                <div class="logRight l1"></div>
                <div class="logRight l2"></div>
                <div class="logRight l3"></div>
                <div class="logRight l4"></div>
                <div class="logRight l5"></div>
                <div class="logRight l1"></div>
                <div class="logRight l2"></div>
                <div class="logRight l3"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="carLeft c1"></div>
                <div class="carLeft c2"></div>
                <div class="carLeft c3 "></div>
                <div class="carLeft c1 "></div>
                <div class="carLeft c2"></div>
                <div class="carLeft c3"></div>
                <div class="carLeft c1"></div>
                <div class="carLeft c2"></div>
                <div class="carLeft c3"></div>
                <div class="carLeft c1"></div>
                <div class="carRight c2"></div>
                <div class="carRight c3"></div>
                <div class="carRight c1"></div>
                <div class="carRight c2"></div>
                <div class="carRight c3"></div>

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="startingBlock frog">S</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
